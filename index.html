<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" type="image/x-icon" href="check-solid-svgrepo-com.svg" />
    
    <link rel="stylesheet" href="style.css" />
    <title>Do it Now!!!</title>
  </head>
  <body>
    <div class="parent">
      <div class="top">
        <div class="title">
          <h2>To-Do List üìù</h2>
        </div>
        <div class="add-item">
          <input
            class="task-id"
            placeholder="Let's add some tasks"
          ></input>
          <button>Add</button>
        </div>
      </div>

      <div class="bottom">
        <div class="item">
          <div class="check">
            <a href="#"><i class="fa-regular fa-circle-check"></i></a>
          </div>
          <div class="task">Hostel fees need to pay</div>
          <div class="delet"><i class="fa-solid fa-trash-can"></i></div>
        </div>

        <div class="item">
          <div class="check">
            <a href="#"><i class="fa-regular fa-circle-check"></i></a>
          </div>
          <div class="task">JS course need to complete</div>
          <div class="delet">
            <i class="fa-solid fa-trash-can"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
